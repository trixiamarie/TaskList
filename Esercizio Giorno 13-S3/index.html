<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--HEADER-->
    <header>
        <div class="header">
    <h1>my to-do list</h1>
        </div>
    </header>
    <!--MAIN-->

    <!--SECTION 1-->
    <section id="salutoUser">
      <p class="ciao">Inserisci il tuo nome:</p>
      <form id="nameForm">
        <input type="text" name="nome" required />
        <button id="salutobtn">add</button>
      </form>
      <div id="salutoNome">
      </div>
    </section>
    <!--SECTION 2-->
    <section id="todolist">
      <p>Questa Ã¨ la tua lista:</p>
      
      <div id="tasklist"></div>

      <form id="todoForm">
        <input type="text" name="task" placeholder="Inserisci qui la tua task!" required />
        <button id="formBtn">add</button>
      </form>
      <div id="istruzioni">
      <p>per aggiungere una task, inseriscila nella box e clicca su "add"</p>
      <p>clicca una volta la task per segnarla come completata</p>
      <p>clicca un'altra volta per deselezionarla</p>
      <p>clicca sul tasto "remove" per cancellarla</p>
      </div>
    </section>
    <!--FOOTER-->

    <script src="js/ds.js"></script>
  </body>
</html>
